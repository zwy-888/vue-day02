<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子传父</title>
</head>
<body>
<!--思路 1 是通过子组件事件来完成的先完成子组件-->
<div id="app">
    <span>我是父组件：{{username}}</span>
    <app @btn="clickfu"></app>
</div>

<script src="js/vue.min.js"></script>
<script>
    let app ={
        template:`
        <div>我是子组件
            <button @click="clickzi">按钮</button>
        </div>
        `,
        methods: {
            clickzi(){
                this.$emit("btn","百知教育")
            }
        }
    }
    new Vue({
        el: "#app",
        data: {
            username:''
        },
        methods: {
            clickfu(test){
                console.log(test)
                this.username = test
            }
        },
        components:{
            app:app
        },
    })
</script>

</body>
</html>
