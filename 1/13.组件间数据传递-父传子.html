<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <input type="text" v-model="username">
    <br>
    父组件：{{username}}

    <hr>
    <!-- 父组件向子组件传递数据：在子组件的标签上绑定一个属性  :任意属性名="父组件的变量"   -->
    <app :test="username"></app>

</div>

<script src="../js/vue.min.js"></script>
<script>

    // 组件1：尽量不要在子组件中修改来自于父组件的数据
    let app = {
        template: `
            <div>这是子组件传递过来的用户名：{{test}}</div>
        `,
        // 通过props获取子组件绑定的父组件的 username
        props: ['test'],

    }

    // vue也是一个特殊的组件2：由于组件1直接注册到了组件2里面，所以组件2是组件1的父组件
    // 组件1是组件2的子组件
    new Vue({
        el: "#app",
        data: {
            username: "",
        },
        components: {
            app: app
        }
    })
</script>

</body>
</html>
