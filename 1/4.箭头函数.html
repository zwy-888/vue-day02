<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    // 正常函数
    function add(a, b) {
        console.log(a + b)
    }

    // add(2, 8);

    // 匿名函数
    let app = function (a, b, c) {
        console.log(a + b * c);
    }
    // app(4, 5, 6)

    // 箭头函数就是对于匿名函数写法的简化
    // (参数列表) => 如果在函数体中只有一条语句可以省略{}直接写
    let app2 = (a, b, c) => console.log(a + b + c);
    // app2(3, 4, 5)


    let app3 = function (a, b) {
        console.log(a + b);
        console.log(a * b);
    }
    // app3(2, 7)

    let app4 = (a, b) => {
        console.log(a - b);
        console.log(a % b);
    }
    app4(28, 3)


</script>

</body>
</html>
