<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数就是对匿名函数的简化</title>
</head>
<body>

<div id="app">

</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {},
        methods: {},
    })
</script>
<script>
    // 正常函数
    function f(a,b) {
        console.log(a + b);
    }
    //在调用
    f(1,2)

    //匿名函数
    let a = function (a,b) {
        console.log(a + b);
    }
    a(1,3)

    //箭头函数 在匿名函数的基础上少 function
    //1 如果函数体中只有一条语句则，{}可省略
    let b = (a,b,c) => console.log(a + b + c);
    b(1,1,1)
    //
    let c = (a,b,c) => {
        console.log(a+b+c);
        console.log(a*b*c);
    }
    c(1,2,3)

    // 2 如果箭头函数的参数只有一个那么（）可以省略
    let d = a => console.log(a)
    d(10)

    // 3 如果函数体中只有一条语句且是return，且参数只有一个
    let e = a => console.log(a)
    e(20)
    // let e = function (a){
        //     return a
        // }


    // 4 如果函数没有参数，则小括号不能省略
    let k = () => console.log("nihao")
    k()


</script>

</body>
</html>
